<section class="login-container">
    <div class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="submitForm()">
            <h2 class="text-center">Login</h2>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="formModel.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="formModel.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Sign in</button>
            </div>
            <p><a class="text-primary" routerLink="register">Create an Account</a></p>
        </form>
    </div>
</section>
