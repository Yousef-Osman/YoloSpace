<section class="register-container">
    <div class="register-form">
        <form #registerForm="ngForm" (ngSubmit)="submitForm()">
            <h2 class="text-center">Create an Account</h2>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" required [(ngModel)]="formModel.firstName">
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" required [(ngModel)]="formModel.lastName">
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="formModel.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="formModel.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!registerForm.valid">Sign in</button>
            </div>
            <p><a class="text-primary" routerLink="login">sign in</a></p>
        </form>
    </div>
</section>
