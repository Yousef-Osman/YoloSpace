  </div>
  <div class="row">
      <div class="col-2">Message</div>
      <div class="col-4"><input type="text" class="form-control" id="messageInput" /></div>

          <input type="button" class="btn btn-success" [disabled]="disabled" id="sendButton" value="Send Message" />
      </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <hr />
  </div>
</div>
<div class="row">
  <div class="col-6">
      <ul id="messagesList"></ul>
  </div>
</div>
